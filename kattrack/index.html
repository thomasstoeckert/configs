<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='../slate/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='css/kattrackconfig.css'>
</head>

<body>
    <div class="item-container">
        <div class="item-container-header" id="configheader">KatQuote Config</div>
        <div class="item-container-content">
            <label class="item">
                Scheme
                <select name="scheme-select" dir='rtl' class="item-select">
                    <option class="item-select-option">Cowboy</option>
                    <option class="item-select-option">Hyperactive</option>
                    <option class="item-select-option">Bookworm</option>
                    <option class="item-select-option" selected>Speedy</option>
                    <option class="item-select-option">Fancy</option>
                    <option class="item-select-option">Shy</option>
                </select>
            </label>
            <label class="item">
                Vibrate on Disconnect
                <input type="checkbox" class="item-toggle" name="vibeToggle">
            </label>
            <label class="item">
                Fetch Quotes
                <input type="checkbox" class="item-toggle" name="fetchToggle" checked>
            </label>
            <label class="item">
                Display Quotes
                <input type="checkbox" class="item-toggle" name="displayToggle" checked>
            </label>
        </div>
        <div class="item-container">
            <div class="button-container">
                <input id="submitButton" type="button" class="item-button" value="SEND">
            </div>
        </div>
    </div>
    <script src="../slate/js/slate.min.js"></script>
    <script src="js/kattrackconfig.js"></script>
</body>

</html>
